        <section> 

            <h2>Cadastre-se</h2> 

            <form action="process_form.php" method="post" onsubmit="redirectToSobre(); return false;"> 

 

                <label for="nome">Nome:</label><br> 

                <input type="text" id="nome" name="nome" required><br><br> 

 

                <label for="email">Email:</label><br> 

                <input type="email" id="email" name="email" required><br><br> 

 

                <label for="deficiencia">Tipo de Deficiência Visual:</label><br> 

                <select id="deficiencia" name="deficiencia" required> 

                    <option value="cegueira">Cegueira</option> 

                    <option value="baixa_visao">Baixa Visão</option> 

                    <option value="outra">Outra</option> 

                </select><br><br> 

 

                <label for="acessibilidade">Recursos de Acessibilidade Necessários:</label><br> 

                <textarea id="acessibilidade" name="acessibilidade" rows="4" cols="50" required></textarea><br><br> 

 

                <input type="submit" value="Enviar"> 

            </form> 

        </section>
